<!-- src/app/shared/components/main-layout/main-layout.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
               class="sidenav" 
               fixedInViewport
               [attr.role]="'navigation'"
               [mode]="'side'"
               [(opened)]="sidenavOpened">
    <mat-toolbar color="primary" class="sidenav-header">
      <span>Gestion Bovine</span>
    </mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item 
         *ngFor="let item of menuItems" 
         [routerLink]="item.route"
         routerLinkActive="active-link">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <div class="user-info" *ngIf="currentUser">
        <mat-icon>account_circle</mat-icon>
        <div class="user-details">
          <div class="user-name">{{ currentUser.first_name || currentUser.username }}</div>
          <div class="user-role">{{ currentUser.role }}</div>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>{{ currentUser?.username }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>DÃ©connexion</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="insemination-list-container">
    <div class="header">
        <h1>Inséminations</h1>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            Nouvelle Insémination
        </button>
    </div>

    <mat-card>
        <div class="loading-overlay" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let i">{{ i.date | date:'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="cattle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vache</th>
                <td mat-cell *matCellDef="let i">{{ i.cattle_id }}</td>
            </ng-container>

            <ng-container matColumnDef="bull">
                <th mat-header-cell *matHeaderCellDef>Taureau / Semence</th>
                <td mat-cell *matCellDef="let i">{{ i.bull_id || 'Inconnu' }}</td>
            </ng-container>

            <ng-container matColumnDef="technician">
                <th mat-header-cell *matHeaderCellDef>Technicien</th>
                <td mat-cell *matCellDef="let i">{{ i.technician_name || '-' }}</td>
            </ng-container>

            <ng-container matColumnDef="success">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Résultat</th>
                <td mat-cell *matCellDef="let i">
                    <span class="status-badge"
                        [ngClass]="{'success': i.success, 'failed': !i.success && i.success !== undefined}">
                        {{ i.success === true ? 'Réussie' : (i.success === false ? 'Échouée' : 'En attente') }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let i">
                    <button mat-icon-button (click)="editInsemination(i)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>

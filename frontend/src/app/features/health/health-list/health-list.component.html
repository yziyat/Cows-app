<div class="health-list-container">
    <div class="header">
        <h1>{{ 'NAV.HEALTH' | translate }}</h1>
        <button mat-raised-button color="primary" (click)="openForm()">
            <mat-icon>add</mat-icon> {{ 'COMMON.ADD' | translate }}
        </button>
    </div>

    <div class="loading-shade" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="records" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let record"> {{record.diagnosis_date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="ear_tag">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let record"> {{record.ear_tag}} </td>
        </ng-container>

        <ng-container matColumnDef="diagnosis">
            <th mat-header-cell *matHeaderCellDef> Diagnostic </th>
            <td mat-cell *matCellDef="let record"> {{record.diagnosis}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Statut </th>
            <td mat-cell *matCellDef="let record">
                <mat-chip [color]="record.status === 'ACTIVE' ? 'warn' : 'primary'">
                    {{record.status}}
                </mat-chip>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let record">
                <button mat-icon-button (click)="openForm(record)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

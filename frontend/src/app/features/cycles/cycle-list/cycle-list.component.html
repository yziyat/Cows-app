<div class="cycle-list-container">
    <div class="header">
        <h1>Cycles de Synchronisation</h1>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            Nouveau Cycle
        </button>
    </div>

    <mat-card>
        <div class="loading-overlay" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de début</th>
                <td mat-cell *matCellDef="let c">{{ c.start_date | date:'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="protocol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Protocole</th>
                <td mat-cell *matCellDef="let c">{{ c.protocol_id }}</td>
                <!-- Note: Pour afficher le nom du protocole, il faudrait charger les détails ou inclure le nom dans la réponse API -->
            </ng-container>

            <ng-container matColumnDef="cattleCount">
                <th mat-header-cell *matHeaderCellDef>Nombre de vaches</th>
                <td mat-cell *matCellDef="let c">{{ c.cattle_list?.length || 0 }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
                <td mat-cell *matCellDef="let c">
                    <span class="status-badge" [ngClass]="c.status">
                        {{ c.status }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let c">
                    <button mat-icon-button (click)="editCycle(c)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>

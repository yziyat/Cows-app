<div class="protocol-list-container">
    <div class="header">
        <h1>Protocoles de Synchronisation</h1>
        <button mat-raised-button color="primary" *ngIf="authService.hasRole(['admin', 'editor'])"
            (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            Nouveau Protocole
        </button>
    </div>

    <mat-card>
        <div class="loading-overlay" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let p">{{ p.name }}</td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Durée</th>
                <td mat-cell *matCellDef="let p">{{ p.duration_days }} jours</td>
            </ng-container>

            <ng-container matColumnDef="steps">
                <th mat-header-cell *matHeaderCellDef>Étapes</th>
                <td mat-cell *matCellDef="let p">{{ p.steps?.length || 0 }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Statut</th>
                <td mat-cell *matCellDef="let p">
                    <span class="status-badge" [class.active]="p.is_active">
                        {{ p.is_active ? 'Actif' : 'Inactif' }}
                    </span>
                    <span>Supprimer</span>
                    </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>

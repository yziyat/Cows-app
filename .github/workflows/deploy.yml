name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          # Extract repository name for base-href (e.g., user/repo -> repo)
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | awk -F / '{print $2}')
          echo "Building for repository: $REPO_NAME"
          # Build with production configuration and correct base-href
          npx ng build --configuration production --base-href "/${REPO_NAME}/"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist/frontend
